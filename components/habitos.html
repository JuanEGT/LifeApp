<div class="habitos-container">
  <h2>📋 Habitos&Tareas</h2>

  <!-- Botón para volver al menú principal -->
  <button id="backToHomeBtn" class="btn">← Volver al menú principal</button>

  <!-- Formulario para agregar hábito -->
  <div class="agregar-habito">
    <input type="text" id="nuevoHabitoNombre" placeholder="Nombre del hábito" />
    <select id="nuevoHabitoFrecuencia">
      <option value="Diaria">Diaria</option>
      <option value="Semanal">Semanal</option>
      <option value="Mensual">Mensual</option>
    </select>
    <button id="agregarHabitoBtn">+ Agregar Hábito</button>
  </div>

  <!-- Contenedor de contenido del módulo -->
  <div class="habitosContent">
    <p>Contenido de este módulo se mostrará aquí.</p>
  </div>
</div>
