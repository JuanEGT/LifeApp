<div class="habitos-container">
    <h2>📋 Hábitos & Tareas</h2>

    <!-- Contenedor para Suma LP y rango -->
    <div class="lp-summary">
        <p>🏆 Cargando LP...</p>
    </div>

    <!-- Formulario para agregar hábito -->
    <div class="habito-form">
        <input type="text" id="habitoNombre" placeholder="Nombre del hábito" />

        <!-- Select para frecuencia -->
        <select id="habitoFrecuencia">
            <option value="Diaria">Diaria</option>
            <option value="Semanal">Semanal</option>
            <option value="Mensual">Mensual</option>
        </select>

        <button id="agregarHabitoBtn" class="btn">➕ Agregar Hábito</button>
    </div>

    <!-- Botón para volver al menú principal -->
    <button id="backToHomeBtn" class="btn">← Volver al menú principal</button>

    <!-- Contenedor de la tabla de hábitos -->
    <div class="tablaHabitosContainer">
        <p>Contenido de la tabla se mostrará aquí.</p>
    </div>
</div>
