<div class="agenda-container"> <!-- ahora es agenda-container -->
  <h2>📅 Agenda</h2>

  <!-- Mensaje de error o info -->
  <div id="msg" class="agenda-msg"></div>

  <!-- Botón para volver al menú principal -->
  <button id="backToHomeBtn" class="btn">← Volver al menú principal</button>

  <!-- Contenedor de botones de acciones -->
  <div class="moduloContent">
    <div id="menuButtons" class="subMenu">
      <button id="btnAgregarEvento" class="btn">Agregar Evento</button>
      <button class="btn" id="btnBuscarFecha">Buscar por Fecha</button>
    </div>

    <!-- Contenedor principal de agenda -->
    <div id="agendaContent" class="moduloContent">
      <p>Agenda lista. Eventos precargados en memoria.</p>
    </div>

    <!-- Formulario para agregar evento -->
    <form id="formAgregarEvento" class="agenda-form" style="display:none;">
      <label>Fecha: <input type="date" id="inputFecha" required></label>
      <label>Hora: <input type="time" id="inputHora" required></label>
      <label>Evento: <input type="text" id="inputEvento" required></label>
      <label>Notas: <input type="text" id="inputNotas"></label>
      <button type="submit">Guardar Evento</button>
      <button type="button" id="btnCancelarEvento">Cancelar</button>
    </form>

    <!-- Selector de fecha (invisible al inicio) -->
    <div id="fechaSelector" style="display:none; flex-direction: column; gap: 0.5rem;">
      <label>Selecciona una fecha:
        <input type="date" id="fechaInput">
      </label>
      <button id="btnBuscarPorFecha" class="btn">Buscar</button>
      <button id="btnVolverAgenda" class="btn">Volver a Agenda</button>
    </div>

  </div>
</div>
