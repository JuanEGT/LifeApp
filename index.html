<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>LifeApp</h1>

    <!-- LOGIN -->
    <div id="loginContainer">
      <button id="loginBtn">Login con Google</button>
    </div>

    <!-- MENÚ PRINCIPAL -->
    <div id="mainMenu" style="display:none;">
      <button onclick="showAgenda()">Agenda</button>
    </div>

    <!-- AGENDA -->
    <div id="agendaContainer" style="display:none;">
      <div id="menuButtons" style="display:none;">
        <button onclick="showAgregarEvento()">Agregar Evento</button>
        <button onclick="showBuscarFecha()">Buscar Agenda por Fecha</button>
      </div>

      <!-- FORMULARIO AGREGAR EVENTO -->
      <form id="eventoForm" style="display:none;">
        <label>Fecha: <input type="date" name="Fecha" required></label>
        <label>Hora: <input type="time" name="Hora" required></label>
        <label>Evento: <input type="text" name="Evento" required></label>
        <label>Notas: <input type="text" name="Notas"></label>
        <button type="submit">Agregar Evento</button>
      </form>

      <!-- SELECTOR DE FECHA -->
      <div id="fechaSelector" style="display:none;">
        <label>Selecciona un día: <input type="date" id="fechaInput"></label>
        <button onclick="buscarPorFecha()">Buscar</button>
      </div>

      <!-- AGENDA -->
      <div id="agenda"></div>
      <div id="msg"></div>
    </div>
  </div>
</body>
</html>
