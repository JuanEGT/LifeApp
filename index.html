<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeApp - Agenda</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>LifeApp - Agenda</h1>

    <!-- BotÃ³n login -->
    <button id="loginBtn">Conectar con Google</button>

    <!-- Formulario para agregar evento -->
    <form id="eventoForm" style="display:none">
      <h2>Agregar Evento</h2>
      <label>Fecha: <input type="date" name="Fecha" required></label>
      <label>Hora: <input type="time" name="Hora" required></label>
      <label>Evento: <input type="text" name="Evento" required></label>
      <label>Notas: <input type="text" name="Notas"></label>
      <button type="submit">Agregar</button>
    </form>

    <!-- Mensajes -->
    <div id="msg"></div>

    <!-- Agenda -->
    <div id="agenda"></div>
  </div>
</body>
</html>
