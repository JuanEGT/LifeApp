<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda App</title>
  <!-- Vinculamos el CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- SDK de Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- ===== LOGIN ===== -->
  <div id="loginContainer" class="container">
    <h1>Iniciar Sesión</h1>
    <button id="loginBtn" class="btn">🔑 Iniciar con Google</button>
  </div>

  <!-- ===== MENÚ PRINCIPAL ===== -->
  <div id="mainMenu" class="container hidden">
    <h1>Menú Principal</h1>
    <button id="goToAgenda" class="btn">📅 Ir a la Agenda</button>
  </div>

  <!-- ===== AGENDA ===== -->
  <div id="agenda" class="container hidden">
    <h1>Agenda</h1>
    <!-- Lista de eventos -->
    <div id="agendaList" class="agenda"></div>

    <!-- Submenú dentro de Agenda -->
    <div id="subMenu" class="subMenu">
      <button id="goToAdd" class="btn">➕ Agregar Evento</button>
      <button id="goToSearch" class="btn">🔍 Buscar por Fecha</button>
    </div>

    <!-- Botón para volver al menú principal -->
    <button id="backToMenu" class="btn backBtn">⬅ Volver al Menú Principal</button>
  </div>

  <!-- ===== FORMULARIO AGREGAR EVENTO ===== -->
  <div id="addForm" class="container hidden">
    <h1>Agregar Evento</h1>
    <form id="eventForm" class="form">
      <label>
        Nombre:
        <input type="text" id="nombre" placeholder="Ej. Reunión">
      </label>
      <label>
        Fecha:
        <input type="date" id="fecha">
      </label>
      <button type="submit" class="btn">Guardar Evento</button>
    </form>

    <!-- Botón para volver a la agenda -->
    <button id="backToAgenda" class="btn backBtn">⬅ Volver a la Agenda</button>

    <!-- Mensaje de validación -->
    <p id="msg"></p>
  </div>

  <!-- ===== BUSCAR POR FECHA ===== -->
  <div id="searchDate" class="container hidden">
    <h1>Buscar por Fecha</h1>
    <input type="date" id="dateInput" class="btn">
    <div id="results" class="agenda"></div>

    <!-- Botón para volver a la agenda -->
    <button id="backToAgenda" class="btn backBtn">⬅ Volver a la Agenda</button>
  </div>

  <!-- Vinculamos el JS -->
  <script src="app.js"></script>
</body>
</html>
