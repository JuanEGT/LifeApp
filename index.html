<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeApp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/agenda.css">
  <link rel="stylesheet" href="css/finanzas.css">
<!-- <link rel="stylesheet" href="css/finanzas.css"> -->
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- ================= LOGIN ================= -->
  <div id="loginContainer" class="container">
    <h1>Bienvenido a LifeApp</h1>
    <button id="loginBtn" class="btn">Login con Google</button>
    <p id="msg"></p>
  </div>

  <!-- ================= MENÚ PRINCIPAL ================= -->
  <div id="mainMenu" class="container">
    <h1>Menú Principal</h1>
    <button class="btn" id="btnAgenda">Agenda</button>
    <button class="btn" id="btnFinanzas">Finanzas</button>
    <!-- Más funciones futuras -->
  </div>

  <!-- ================= AGENDA ================= -->
  <div id="agendaContainer" class="container">
    <h1>Agenda</h1>
    <!-- Sub-menú dentro de agenda -->
    <div id="menuButtons" class="subMenu">
      <button class="btn" id="btnAgregarEvento">Agregar Evento</button>
      <button class="btn" id="btnBuscarFecha">Buscar por Fecha</button>
      <button class="btn backBtn" id="btnVolverMenu">Volver al Menú Principal</button>
    </div>

    <!-- Formulario para agregar evento -->
    <form id="eventoForm" class="form">
      <label>
        Fecha:
        <input type="date" name="Fecha" required>
      </label>
      <label>
        Hora:
        <input type="time" name="Hora" required>
      </label>
      <label>
        Evento:
        <input type="text" name="Evento" required>
      </label>
      <label>
        Notas:
        <input type="text" name="Notas">
      </label>
      <button type="submit" class="btn">Guardar Evento</button>
    </form>

    <!-- Selector de fecha para buscar eventos -->
    <div id="fechaSelector" class="form">
      <label>
        Selecciona fecha:
        <input type="date" id="fechaInput">
      </label>
      <button class="btn" id="btnBuscarPorFecha">Buscar</button>
    </div>

    <!-- Contenedor donde se muestran los eventos -->
    <div id="agenda" class="agenda"></div>

    <!-- Barra de recordatorios y calendario -->
    <div id="barraYCalendario" class="sidebarContainer">
      <div id="recordatorios" class="recordatorios"></div>
      <div id="calendario" class="calendario"></div>
    </div>
  </div>
  <!--============= FIN=AGENDA ===============================-->

  <!-- ================= FINANZAS ================= -->
<div id="finanzasContainer" class="container" style="display:none">
  <h1>Finanzas</h1>

  <!-- Selector de mes -->
  <label>
    Mes:
    <input type="month" id="selectorMes" />
  </label>

  <!-- Tabla de movimientos -->
  <table class="tabla-finanzas">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Nombre</th>
        <th>Método de Pago</th>
      </tr>
    </thead>
    <tbody id="finanzas-table-body"></tbody>
  </table>

  <!-- Resumen -->
  <div class="resumen-finanzas">
    <p>Ingresos: <span id="total-ingresos">0</span></p>
    <p>Gastos: <span id="total-gastos">0</span></p>
    <p>Saldo: <span id="saldo">0</span></p>
  </div>

  <!-- Formulario agregar movimiento -->
  <form id="form-finanza" class="form">
    <input type="text" id="grupo" placeholder="Grupo" required>
    <select id="tipo">
      <option value="Ingreso">Ingreso</option>
      <option value="Gasto">Gasto</option>
      <option value="Ahorro">Ahorro</option>
      <option value="Deuda">Deuda</option>
      <option value="Inversión">Inversión</option>
    </select>
    <input type="date" id="fecha" required>
    <input type="number" id="cantidad" placeholder="Cantidad" required>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="metodoPago" placeholder="Método de Pago">
    <button type="submit" class="btn">Agregar</button>
    <button type="button" class="btn backBtn" id="btnVolverMenuFinanzas">Volver al Menú Principal</button>
  </form>
</div>
<!-- ================= FIN-FINANZAS ================= -->


  <!-- ================= SCRIPTS ================= -->
  <script src="agenda.js" defer></script>
  <script src="app.js" defer></script>
  <script src="finanzas.js" defer></script>
</body>
</html>
