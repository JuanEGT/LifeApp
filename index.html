<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginContainer" class="container">
    <h1>LifeApp</h1>
    <button id="loginBtn" class="btn">Login con Google</button>
  </div>

  <!-- MENÚ PRINCIPAL -->
  <div id="mainMenu" class="container">
    <h1>Menú Principal</h1>
    <button class="btn" onclick="mostrarAgenda()">Agenda</button>
  </div>

  <!-- AGENDA -->
  <div id="agendaContainer" class="container">
    <!-- Volver al menú principal -->
    <button class="btn backBtn" onclick="volverAMenu()">Volver al Menú Principal</button>

    <!-- Sub-menú de Agenda -->
    <div id="menuButtons" class="subMenu">
      <button class="btn" onclick="mostrarAgregarEvento()">Agregar Evento</button>
      <button class="btn" onclick="mostrarBuscarFecha()">Buscar por Fecha</button>
    </div>

    <!-- Formulario de agregar evento -->
    <form id="eventoForm" class="form hidden">
      <label>Fecha: <input type="date" name="Fecha" required></label>
      <label>Hora: <input type="time" name="Hora" required></label>
      <label>Evento: <input type="text" name="Evento" required></label>
      <label>Notas: <input type="text" name="Notas"></label>
      <button type="submit" class="btn">Agregar</button>
      <button type="button" class="btn backBtn" onclick="mostrarAgenda()">Volver</button>
    </form>

    <!-- Selector de fecha -->
    <div id="fechaSelector" class="form hidden">
      <label>Selecciona Fecha: <input type="date" id="fechaInput"></label>
      <button class="btn" onclick="buscarPorFecha()">Buscar</button>
      <button class="btn backBtn" onclick="mostrarAgenda()">Volver</button>
    </div>

    <!-- Mensajes -->
    <div id="msg"></div>

    <!-- Lista de eventos -->
    <div id="agenda" class="agenda"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
